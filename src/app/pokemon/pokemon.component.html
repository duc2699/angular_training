
<h1>Pokedex</h1>

<ul>
    <li *ngFor="let item of pokelist">
      <img [src]="item.img" alt="{{ item.name }}">
      <h2>{{ item.name.english }}</h2>
      <p>
        <span title="{{item.type[0]}}">
            {{ item.type[0] }}
        </span>
        <span title="{{item.type[1]}}">
            {{ item.type[1] }}
        </span>
      </p>

    </li>
</ul>
